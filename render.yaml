services:
  # Web service for the Next.js application
  - type: web
    name: rfp-system
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./rfp_database.db
      - key: ANTHROPIC_API_KEY
        sync: false # This will create a placeholder for you to fill in Render dashboard
      - key: PORT
        value: 3000
    disk:
      name: rfp-data
      mountPath: /opt/render/project/src
      sizeGB: 1 # Adjust as needed for uploads and database
    healthCheckPath: /api/health